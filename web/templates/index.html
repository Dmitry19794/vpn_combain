<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Scanner</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            font-size: 14px; /* –£–º–µ–Ω—å—à–µ–Ω–Ω—ã–π –±–∞–∑–æ–≤—ã–π —à—Ä–∏—Ñ—Ç */
        }
        .header {
            background: #252525;
            border-bottom: 1px solid #333;
            padding: 16px 24px;
        }
        .header h1 {
            color: #90caf9;
            font-size: 1.3em; /* –£–º–µ–Ω—å—à–µ–Ω –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
            margin-bottom: 12px;
        }
        .tabs {
            display: flex;
            gap: 4px;
            overflow-x: auto;
            white-space: nowrap;
        }
        .tab-btn {
            background: transparent;
            border: none;
            color: #bbb;
            padding: 8px 16px; /* –£–º–µ–Ω—å—à–µ–Ω padding */
            cursor: pointer;
            border-radius: 4px 4px 0 0;
            font-size: 0.85em; /* –£–º–µ–Ω—å—à–µ–Ω —à—Ä–∏—Ñ—Ç –≤–∫–ª–∞–¥–æ–∫ */
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }
        .tab-btn:hover {
            background: #2a2a2a;
            color: #90caf9;
        }
        .tab-btn.active {
            background: #1a1a1a;
            color: #90caf9;
            border-bottom: 2px solid #90caf9;
        }
        .main-content {
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
            padding-bottom: 60px;
        }
        .card {
            background: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .card h3 {
            color: #90caf9;
            margin-bottom: 12px;
            font-size: 1.05em; /* –£–º–µ–Ω—å—à–µ–Ω –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∫–∞—Ä—Ç–æ—á–∫–∏ */
        }
        .btn {
            background: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #1565c0;
        }
        .btn:active {
            background: #0d47a1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        th, td {
            padding: 10px; /* –£–º–µ–Ω—å—à–µ–Ω padding –≤ —Ç–∞–±–ª–∏—Ü–∞—Ö */
            text-align: left;
            border-bottom: 1px solid #333;
            font-size: 0.9em; /* –£–º–µ–Ω—å—à–µ–Ω —à—Ä–∏—Ñ—Ç —Ç–∞–±–ª–∏—Ü */
        }
        th {
            background: #2a2a2a;
            color: #90caf9;
            font-weight: 600;
        }
        tr:hover {
            background: #2a2a2a;
        }
        input[type="text"],
        input[type="file"],
        select {
            background: #2a2a2a;
            border: 1px solid #444;
            color: #e0e0e0;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 12px;
        }
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #90caf9;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online { background: #4caf50; }
        .status-offline { background: #f44336; }
        .status-pending { background: #ff9800; }
        
        .status-bar {
            display: flex;
            gap: 24px;
            align-items: center;
            padding: 12px 24px;
            background: #2a2a2a;
            border-top: 1px solid #333;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            font-size: 0.85em;
            z-index: 1000;
        }
        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîê VPN Scanner</h1>
        <div class="tabs">
            <button class="tab-btn active" 
                    hx-get="/panel-content" 
                    hx-target="#main-content"
                    _="on click remove .active from .tab-btn then add .active to me">
                üìä Dashboard
            </button>
            
            <button class="tab-btn" 
                    hx-get="/masscan-content" 
                    hx-target="#main-content"
                    _="on click remove .active from .tab-btn then add .active to me">
                üîç Masscan
            </button>
            
            <button class="tab-btn" 
                    hx-get="/checker-content" 
                    hx-target="#main-content"
                    _="on click remove .active from .tab-btn then add .active to me">
                üéØ VPN Checker
            </button>
            
            <button class="tab-btn" 
                    hx-get="/proxy-content" 
                    hx-target="#main-content"
                    _="on click remove .active from .tab-btn then add .active to me">
                üåê Proxies
            </button>
            
            <button class="tab-btn" 
                    hx-get="/vpns-content" 
                    hx-target="#main-content"
                    _="on click remove .active from .tab-btn then add .active to me">
                üîê VPNs
            </button>
            
            <button class="tab-btn" 
                    hx-get="/credentials-content" 
                    hx-target="#main-content"
                    _="on click remove .active from .tab-btn then add .active to me">
                üîë Credentials
            </button>
            
            <button class="tab-btn" 
                    hx-get="/settings-content" 
                    hx-target="#main-content"
                    _="on click remove .active from .tab-btn then add .active to me">
                ‚öôÔ∏è Settings
            </button>
            
            <button class="tab-btn" 
                    hx-get="/errors-content" 
                    hx-target="#main-content"
                    _="on click remove .active from .tab-btn then add .active to me">
                ‚ö†Ô∏è Errors
            </button>
        </div>
    </div>

    <div class="main-content" id="main-content">
        {{ initial_content|safe }}
    </div>

    <div class="status-bar">
        <div class="status-item">
            <span class="status-indicator status-online"></span>
            <span>Web: Online</span>
        </div>
        
        <div class="status-item" 
             hx-get="/celery-status" 
             hx-trigger="load, every 10s"
             hx-swap="innerHTML">
            <span class="status-indicator status-pending"></span>
            <span>Celery: Checking...</span>
        </div>
        
        <div class="status-item" 
             hx-get="/proxy-checker-status" 
             hx-trigger="load, every 5s"
             hx-swap="innerHTML">
            <span class="status-indicator status-pending"></span>
            <span>Proxy Checker: Checking...</span>
        </div>
        
        <div style="margin-left: auto; color: #888;">
            PostgreSQL: Port 5434
        </div>
    </div>
</body>
</html>
