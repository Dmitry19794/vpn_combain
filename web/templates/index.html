<!DOCTYPE html>
<html>
<head>
    <title>ğŸ” VPN Brute Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <style>
        :root {
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text: #e0e0e0;
            --border: #333;
            --queued: #1976d2;
            --running: #d32f2f;
            --completed: #2e7d32;
        }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', sans-serif; 
            margin: 15px; 
            font-size: 12px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 6px; padding: 16px; margin: 12px 0; }
        h1 { margin: 0 0 15px; font-weight: 600; }
        h3 { margin: 0 0 12px; font-weight: 500; border-bottom: 1px solid var(--border); padding-bottom: 6px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85em; }
        th, td { padding: 6px 8px; text-align: left; border-bottom: 1px solid #2a2a2a; }
        .btn { background: var(--queued); color: white; border: none; padding: 5px 12px; border-radius: 4px; font-size: 0.85em; cursor: pointer; }
        .btn:hover { opacity: 0.9; }
        .running { background: #3c1a1a; color: #ffcdd2; }
        .completed { background: #1b3a1f; color: #a5d6a7; }
        .pending { background: #333; color: #bbb; }
        nav { margin-bottom: 16px; display: flex; flex-wrap: wrap; gap: 4px; }
        .tab-btn { 
            background: #333; 
            color: #ccc; 
            border: 1px solid #555; 
            padding: 8px 16px; 
            cursor: pointer; 
            border-radius: 4px 4px 0 0;
            transition: all 0.2s;
        }
        .tab-btn:hover { background: #444; }
        .tab-btn.active { 
            background: var(--card-bg); 
            color: var(--text); 
            border-bottom: 1px solid var(--card-bg); 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” VPN Brute Dashboard</h1>
        
        <!-- Metrics Bar -->
        <div id="metrics-live" 
             hx-get="/metrics-partial" 
             hx-trigger="load, every 5s" 
             hx-swap="outerHTML" 
             style="margin-bottom: 16px;">
        </div>
        
        <!-- Navigation Tabs -->
        <nav>
            <button hx-get="/panel-content" 
                    hx-target="#main-content" 
                    hx-swap="innerHTML"
                    class="tab-btn active"
                    _="on htmx:afterOnLoad remove .active from .tab-btn then add .active to me">
                ğŸ“Š Panel
            </button>

            <button hx-get="/checker-content" 
                    hx-target="#main-content" 
                    hx-swap="innerHTML"
                    class="tab-btn"
                    _="on htmx:afterOnLoad remove .active from .tab-btn then add .active to me">
                ğŸ” Checker
            </button>

            <button hx-get="/credentials-content" 
                    hx-target="#main-content" 
                    hx-swap="innerHTML"
                    class="tab-btn"
                    _="on htmx:afterOnLoad remove .active from .tab-btn then add .active to me">
                ğŸ”‘ Credentials
            </button>

            <button hx-get="/vpns-content" 
                    hx-target="#main-content" 
                    hx-swap="innerHTML"
                    class="tab-btn"
                    _="on htmx:afterOnLoad remove .active from .tab-btn then add .active to me">
                ğŸŒ VPNs
            </button>

            <button hx-get="/masscan-content" 
                    hx-target="#main-content" 
                    hx-swap="innerHTML"
                    class="tab-btn"
                    _="on htmx:afterOnLoad remove .active from .tab-btn then add .active to me">
                ğŸ“¡ Masscan
            </button>

            <button hx-get="/proxy-content" 
                    hx-target="#main-content" 
                    hx-swap="innerHTML"
                    class="tab-btn"
                    _="on htmx:afterOnLoad remove .active from .tab-btn then add .active to me">
                ğŸ”§ Proxy
            </button>

            <button hx-get="/errors-content" 
                    hx-target="#main-content" 
                    hx-swap="innerHTML"
                    class="tab-btn"
                    _="on htmx:afterOnLoad remove .active from .tab-btn then add .active to me">
                ğŸš¨ Errors
            </button>
        </nav>

        <!-- Main Content Area -->
        <div id="main-content" 
             hx-get="/panel-content" 
             hx-trigger="load" 
             hx-swap="innerHTML">
            Loading...
        </div>
    </div>
</body>
</html>
